<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- bootstrap style -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <!-- login style  -->
    <link rel="stylesheet" href="./css/login.css" />

    <!-- font IBM Plex Sans Arabic -->
    <link rel="stylesheet" href="./fonts/IBMPlexSansArabic-Bold.ttf" />
    <link rel="stylesheet" href="./fonts/IBMPlexSansArabic-Regular.ttf" />
    <link rel="stylesheet" href="./fonts/IBMPlexSansArabic-SemiBold.ttf" />
    <link rel="stylesheet" href="./fonts/IBMPlexSansArabic-Medium.ttf" />
    <link rel="stylesheet" href="./fonts/IBMPlexSansArabic-Light.ttf" />

    <!-- font Poppins -->
    <link rel="stylesheet" href="./fonts/static/Poppins-Bold.ttf" />
    <link rel="stylesheet" href="./fonts/static/Poppins-Regular.ttf" />
    <link rel="stylesheet" href="./fonts/static/Poppins-SemiBold.ttf" />
    <link rel="stylesheet" href="./fonts/static/Poppins-Medium.ttf" />
    <link rel="stylesheet" href="./fonts/static/Poppins-Light.ttf" />

    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="./fonts/fontawesome-free-7.1.0-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid login-container">
      <div class="row">
        <div class="col-md-12 px-0 logo-container">
          <img
            loading="lazy"
            src="./images/logo.svg"
            alt="Quick Supply logo"
            width="309"
          />
        </div>
        <div class="col-md-12 form-container">
          <div class="header d-flex flex-column align-items-center">
            <h1>Login with your <span>email</span></h1>
            <p>Don’t have an ccount ? <a href="./register.html">Sign up </a></p>
          </div>

          <div class="login-wrapper">
            <!-- Tabs -->
            <div class="custom-tabs" id="tabs">
              <button class="tab-btn" data-tab="phone">Phone number</button>
              <button class="tab-btn active" data-tab="email">Email</button>
            </div>

            <form action="">
              <div id="form-area">
                <!-- Email FORM -->
                <div id="email-form">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control mb-3"
                    placeholder="exemple@gmail.com"
                  />

                  <label class="form-label">Password</label>
                  <div class="password-wrapper mb-2">
                    <input
                      type="password"
                      class="form-control"
                      id="passwordFieldEmail"
                      placeholder="********"
                    />
                    <i
                      class="fa-regular fa-eye toggle-eye"
                      data-target="passwordFieldEmail"
                    ></i>
                  </div>

                  <div class="text-end mb-3">
                    <a href="./forgetPassword.html" class="forgot-link">Forget Password?</a>
                  </div>
                </div>

                <!-- Phone FORM -->
                <div id="phone-form" style="display: none">
                  <label class="form-label">Phone number</label>
                  <input
                    type="tel"
                    class="form-control mb-3"
                    placeholder="+20 100 000 0000"
                  />

                  <label class="form-label">Password</label>
                  <div class="password-wrapper mb-2">
                    <input
                      type="password"
                      class="form-control"
                      id="passwordFieldPhone"
                      placeholder="********"
                    />

                    <i
                      class="fa-regular fa-eye toggle-eye"
                      data-target="passwordFieldEmail"
                    ></i>
                  </div>

                  <div class="text-end mb-3">
                    <a href="./forgetPassword.html" class="forgot-link">Forget Password?</a>
                  </div>
                </div>

                <button class="btn-next">Next</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap script -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/popper.min.js"></script>

    <script>
      document.querySelectorAll(".toggle-eye").forEach((icon) => {
        icon.addEventListener("click", () => {
          const targetId = icon.getAttribute("data-target");
          const field = document.getElementById(targetId);
          if (!field) return;

          const isPassword = field.type === "password";
          field.type = isPassword ? "text" : "password";

          // بدّل شكل الآيكون
          icon.classList.toggle("fa-eye");
          icon.classList.toggle("fa-eye-slash");
        });
      });

      // Switch Tabs + switch forms
      const tabs = document.querySelectorAll(".tab-btn");
      const emailForm = document.getElementById("email-form");
      const phoneForm = document.getElementById("phone-form");

      tabs.forEach((btn) => {
        btn.addEventListener("click", () => {
          tabs.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          const tab = btn.getAttribute("data-tab");

          if (tab === "phone") {
            phoneForm.style.display = "block";
            emailForm.style.display = "none";
          } else {
            phoneForm.style.display = "none";
            emailForm.style.display = "block";
          }
        });
      });
    </script>
  </body>
</html>
