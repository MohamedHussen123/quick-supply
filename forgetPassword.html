<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- bootstrap style -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <!-- login style  -->
    <link rel="stylesheet" href="./css/forget-password.css" />

    <!-- font IBM Plex Sans Arabic -->
    <link rel="stylesheet" href="./fonts/IBMPlexSansArabic-Bold.ttf" />
    <link rel="stylesheet" href="./fonts/IBMPlexSansArabic-Regular.ttf" />
    <link rel="stylesheet" href="./fonts/IBMPlexSansArabic-SemiBold.ttf" />
    <link rel="stylesheet" href="./fonts/IBMPlexSansArabic-Medium.ttf" />
    <link rel="stylesheet" href="./fonts/IBMPlexSansArabic-Light.ttf" />

    <!-- font Poppins -->
    <link rel="stylesheet" href="./fonts/static/Poppins-Bold.ttf" />
    <link rel="stylesheet" href="./fonts/static/Poppins-Regular.ttf" />
    <link rel="stylesheet" href="./fonts/static/Poppins-SemiBold.ttf" />
    <link rel="stylesheet" href="./fonts/static/Poppins-Medium.ttf" />
    <link rel="stylesheet" href="./fonts/static/Poppins-Light.ttf" />

    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="./fonts/fontawesome-free-7.1.0-web/css/all.min.css"
    />

    <!-- Select2 -->
    <link href="./css/select2.min.css" rel="stylesheet" />

    <!-- Stepper css -->
    <link rel="stylesheet" href="./css/stepper.css" />
  </head>
  <body>
    <div class="container-fluid forget-password-container">
      <div class="row mb-5">
        <!-- Logo -->
        <div class="col-md-12 px-0 logo-container">
          <img
            loading="lazy"
            src="./images/logo.svg"
            alt="Quick Supply logo"
            width="309"
          />
        </div>
      </div>
      <div class="row">
        <!-- Center form + stepper -->
        <div class="col-md-8 form-wrapper">
          <div class="header">
            <h1>Forget Password</h1>
            <p class="subtitle">
              Back to login
              <a href="./login.html">Log in</a>
            </p>
          </div>
          <div id="stepper" class="bs-stepper">
            <div class="bs-stepper-header" role="tablist">
              <div class="step" data-target="#step-1">
                <button type="button" class="step-trigger" role="tab">
                  <span class="bs-stepper-circle">1</span>
                  <span class="bs-stepper-label">Enter your email adress</span>
                </button>
              </div>
              <div class="line"></div>

              <div class="step" data-target="#step-2">
                <button type="button" class="step-trigger" role="tab">
                  <span class="bs-stepper-circle">2</span>
                  <span class="bs-stepper-label">Verification code</span>
                </button>
              </div>

              <div class="line"></div>

              <div class="step" data-target="#step-3">
                <button type="button" class="step-trigger" role="tab">
                  <span class="bs-stepper-circle">3</span>
                  <span class="bs-stepper-label">Create your new password</span>
                </button>
              </div>
            </div>

            <div class="bs-stepper-content">
              <!-- ========== STEP 1: Email ========== -->
              <div id="step-1" class="content" role="tabpanel">
                <div class="step-content-inner">
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="example@gmail.com"
                      required
                    />
                  </div>

                  <button
                    type="button"
                    class="btn-main"
                    onclick="stepper.next()"
                  >
                    Next
                  </button>
                </div>
              </div>

              <!-- ========== STEP 2: Basic Info ========== -->
              <div id="step-2" class="content" role="tabpanel">
                <div class="step-content-inner">
                  <div class="mb-3">
                    <label class="form-label">Verification code</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Verification code"
                      required
                    />
                  </div>

                  <button
                    type="button"
                    class="btn-main"
                    onclick="stepper.next()"
                  >
                    Next
                  </button>
                </div>
              </div>

              <!-- ========== STEP 3: Origin Info ========== -->
              <div id="step-3" class="content" role="tabpanel">
                <div class="step-content-inner">
                  <div class="row g-3 mb-2">
                    <div class="col-md-6">
                      <label class="form-label">New Password</label>
                      <div class="password-wrapper">
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="Password"
                        />
                        <i
                          class="fa-regular fa-eye toggle-eye"
                          data-target="password"
                        ></i>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Confirm password</label>
                      <div class="password-wrapper">
                        <input
                          type="password"
                          class="form-control"
                          id="confirmPassword"
                          placeholder="Password"
                        />
                        <i
                          class="fa-regular fa-eye toggle-eye"
                          data-target="confirmPassword"
                        ></i>
                      </div>
                    </div>
                  </div>

                  <div class="actions-row">
                    <button type="submit" class="btn-main">Confirm</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS  -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/popper.min.js"></script>

    <!-- Select2 JS -->
    <script src="./js/select2.min.js"></script>
    <!-- Stepper JS -->
    <script src="./js/stepper.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        window.stepper = new Stepper(document.querySelector("#stepper"), {
          linear: false,
          animation: false,
        });
        document.querySelectorAll(".toggle-eye").forEach((icon) => {
          icon.addEventListener("click", () => {
            const targetId = icon.getAttribute("data-target");
            const field = document.getElementById(targetId);
            if (!field) return;

            const isPassword = field.type === "password";
            field.type = isPassword ? "text" : "password";

            icon.classList.toggle("fa-eye");
            icon.classList.toggle("fa-eye-slash");
          });
        });
      });
    </script>
  </body>
</html>
